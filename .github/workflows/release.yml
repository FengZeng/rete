name: Create Release

on:
  push:
    tags:
      - 'v*' # 当推送以 'v' 开头的标签时触发

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Compile the C program
      run: |
        gcc -o hello-release main.c

    - name: Create Release
      id: create_release
      uses: actions/create-release@v2  # 使用 v2 版本
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v2  # 使用 v2 版本
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./hello-release
        asset_name: hello-release
        asset_content_type: application/octet-stream